<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Keuangan KKN</title>
    <style>
        /* Reset CSS dasar untuk menghilangkan margin default */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Mencegah scroll ganda */
        }

        /* Styling untuk iFrame agar memenuhi layar (Full Screen) */
        iframe {
            display: block;
            width: 100%;
            height: 100vh; /* 100% dari tinggi viewport */
            border: none; /* Menghilangkan bingkai iframe */
        }
    </style>
</head>
<body>

    <iframe src="https://script.google.com/macros/s/AKfycbxgOnfmH5M_mLv_HblOb-U7wFvRQAej8sZETqY4yRW_c_UceFa0iT9cqwLWPX1Rsqy69A/exec">
        Maaf, browser Anda tidak mendukung iFrame.
    </iframe>

</body>
</html>
